{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            .errorlist{
                list-style-type: none;
                color: red;
                font-weight: bold;
                font-size: 15px;
                margin: 0;
                padding:0;
            }
        </style>
    </head>

    <body style="background-color:719fb0">
        <br>
        <br>
        <br>

        <div class="container">
            <div class="container">
                <div class="container">
                    <!-- <img src="{% static 'logo.jpg'%}" style="height: 80px; width: 80px;" alt=""> -->
                    
                    <div class="jumbotron" style="width: 40%; margin-left: 32%; background-color:16c79a">
                        <h2 style="color: aliceblue; font-style:oblique; margin-left: 30%;">User Login</h2>
                        <br>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="exampleInputEmail1">Username:</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" name="username"  placeholder="Enter username">
                             </small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                          </form>
                          <a href="{% url 'user_registration' %}" style="margin-left: 42%;">Register</a>
                          {% if messages %}
                            <ul class="errorlist">
                                {% for message in messages %}
                                <center><li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></center>
                                {% endfor %}
                            </ul>
                            {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
